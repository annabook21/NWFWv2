<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Network Firewall 3D Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body style="margin:0;overflow:hidden;">
    <div id="model-selector" style="position:absolute;top:20px;left:20px;z-index:10;background:rgba(255,255,255,0.9);padding:10px 18px;border-radius:8px;box-shadow:0 2px 8px #0002;">
        <label for="modelSelect"><b>Deployment Model:</b></label>
        <select id="modelSelect">
            <option value="centralized">Centralized</option>
            <option value="decentralized">Decentralized</option>
            <option value="combined">Combined</option>
            <option value="north-south-ingress">North-South Ingress</option>
            <option value="centralized-dedicated">Centralized Dedicated</option>
        </select>
    </div>
    <div id="canvas-3d" class="canvas-3d" style="width:100vw;height:100vh;position:fixed;top:0;left:0;"></div>
    <div id="route-table-panel" style="display:none;position:absolute;min-width:260px;max-width:400px;z-index:20;background:rgba(255,255,255,0.97);border-radius:10px;box-shadow:0 2px 12px #0003;padding:18px 22px;"></div>
    <script type="module" src="../renderer3d.js"></script>
</body>
</html>
